                                &lt;!&ndash;About Tab&ndash;&gt;
                                <div id="About" hidden>
                                    <p>
                                        This website was made, as indicated by the bottom bar, using a library called <b>XP.css</b>.
                                        <br>
                                        It's pretty lightweight, I tried to keep JavaScript usage to minimum.
                                        <br><br>
                                        <b>Well, let's get to the point.</b>
                                        <br>
                                        This website is a nicer hub for my <a href="https://github.com/AestheticalZ">GitHub</a> profile.
                                    <ul>
                                        <li>The "Posts" tag will pretty much have random blog posts about random things that I decide to
                                            randomly
                                            write about at random intervals.</li>
                                        <li>The "Projects" tab will contain an organized tree view of my most notable projects (which aren't
                                            many).</li>
                                        <li> The "Home" tab is, well, the home tab.</li>
                                        <li> And the "About" tab is what you are reading now!</li>
                                    </ul>

                                    Do you have any opinions on my website? Head over
                                    <a target="_blank" href="https://github.com/AestheticalZ/aestheticalz.github.io/discussions/categories/general-comments-opinions">here</a>
                                    and create a discussion!
                                    </p>
                                    <img src="./Resources/candle.gif" class="disableFiltering" style="vertical-align: middle; padding-right: 10px; padding-bottom: 10px;">
                                    <h4 class="inlineCenteredText">In Memory of Ekaterina "BerkeliumAsset"</h4>
                                    <img src="./Resources/candle.gif" class="disableFiltering" style="vertical-align: middle; padding-right: 10px; padding-bottom: 10px;">
                                    <p>
                                        Suicide is something that can happen to the people closest to you. Unfortunately, it has happened to us
                                        with our dearest friend BerkeliumAsset.
                                        <br><br>
                                        Today, 25th of November 2021, CaptainCrunch has received a WhatsApp message from BerkeliumAsset's mother
                                        telling us about her suicide.
                                        <br><br>
                                        Berk was a sweet person, with dreams, loving friends, and a nice personality, but she has committed suicide.
                                        <br>
                                        We didn't help her because she seemed okay the night before, but it seems that she had personal problems she
                                        did not want to tell us about.
                                        <br>
                                        Berk was a great friend, and she helped me in sad times, especially when I discovered my gender identity.
                                        <br><br>
                                        May she rest in peace.
                                    </p>
