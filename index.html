<!DOCTYPE html>
<html>

<head>
    <title>Aesthetical's Hideout</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="window centeredDiv" style="width: 50%">
        <div class="title-bar">
            <div class="title-bar-text">Aesthetical's Hideout</div>
            <div class="title-bar-controls">
                <button aria-label="Help"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <menu role="tablist">
                <button role="tab" aria-selected="true" aria-controls="tabHome">Home</button>
                <button role="tab" aria-controls="tabPosts">Posts</button>
                <button role="tab" aria-controls="tabProjects">Projects</button>
                <button role="tab" aria-controls="tabAbout">About</button>
            </menu>
            <article role="tabpanel" id="tabHome">
                <img src="banner.png" style="margin-bottom: 10px;">
                <img src="flag.gif" style="vertical-align: middle; padding-right: 10px;">
                <h4 style="display: inline; vertical-align: middle;">Welcome to my website!</h4>
            </article>
            <article role="tabpanel" hidden id="tabPosts">
            </article>
            <article role="tabpanel" hidden id="tabProjects">
            </article>
            <article role="tabpanel" hidden id="tabAbout">
            </article>
            <section class="field-row" style="justify-content: flex-end">
                <button onclick="ChangeTheme()">Change Theme</button>
            </section>
        </div>
    </div>
</body>

</html>
