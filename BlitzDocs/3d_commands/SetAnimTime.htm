<h1>SetAnimTime entity,time#[,anim_seq]</h1>
<h1>Parameters</h1>
<table>
<tr>
<td>
entity - a valid entity handle.
<br />
time# - a floating point time value.
<br />
anim_seq - an optional animation sequence number.
</td>
</tr>
</table>
<h1>Description</h1>
<table>
<tr>

SetAnimTime allows you to manually animate entities.
