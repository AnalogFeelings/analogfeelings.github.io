<h1>Parameters</h1>
<table>
<tr>
<td>
surface - surface handle<br />
index - index of vertex<br />
nx# - normal x of vertex<br />
ny# - normal y of vertex<br />
nz# - normal z of vertex
</td>
</tr>
</table>
<h1>Description</h1>
<table>
<tr>

Sets the normal of an existing vertex.
</td>
</tr>
